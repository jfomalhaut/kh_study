<html>
<head>
	<style>
		.container {
			display: grid;
			grid-template-columns: repeat(6, 1fr);
			grid-gap: 10px;
			width: 1000px;
			margin: 50px auto;
		}
		.box {
			background: dodgerblue;
			height: 100px;
		}

		.box:nth-child(8) {
			grid-column: 2/4;
			grid-row: 2/4;
			height: auto;
			background: yellowgreen;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
